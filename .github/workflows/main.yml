name: DataHub Deployment

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Configure AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-east-1

    - name: Login to Amazon ECR
      uses: aws-actions/amazon-ecr-login@v1

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io containerd
        sudo systemctl start docker
        sudo systemctl enable docker

    - name: Build DataHub Docker image
      run: docker build -t my-datahub-image -f .github/workflows/Dockerfile .

    - name: Run DataHub container
      run: |
        docker run -d \
          -p 9002:9002 \
          -e GMS_HOST=localhost \
          -e GMS_PORT=9002 \
          -e ELASTICSEARCH_HOST=localhost \
          -e ELASTICSEARCH_PORT=9200 \
          -e KAFKA_BOOTSTRAP_SERVERS=localhost:9092 \
          --name my-datahub-container \
          my-datahub-image
