name: Deploy DataHub

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Install Docker
      run: |
        sudo apt-get update
        sudo apt-get install -y docker.io
        sudo systemctl start docker
        sudo systemctl enable docker

    - name: Build DataHub Docker image
      run: docker build -t my-datahub-image -f .github/workflows/Dockerfile .

    - name: Run DataHub container
      run: |
        docker run -d \
          -p 9002:9002 \
          -e GMS_HOST=localhost \
          -e GMS_PORT=9002 \
          -e ELASTICSEARCH_HOST=localhost \
          -e ELASTICSEARCH_PORT=9200 \
          -e KAFKA_BOOTSTRAP_SERVERS=localhost:9092 \
          --name my-datahub-container \
          my-datahub-image

    # Add additional steps for testing or verification if needed
